<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PASS College SHS | Immersion</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Lightbox -->
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Showcase -->
      <section id="showcase" class="py-5">
        <div class="container text-center">
          <div class="overlay p-5">
            <h1 id="main-title" class="display-1 pt-5">IMMERSION</h1>
            <div class="lead">
              <p class="display-4">PASS College SHS</p>
              <p class="display-4 pb-5 mb-5">(Batch 01)</p>
            </div>
            <!-- Arrow Down -->
            <a id="arrow-down" href="#photos"
              ><i class="fas fa-5x fa-chevron-circle-down"></i
            ></a>
          </div>
        </div>
      </section>

      <!-- Photos -->
      <section id="photos" class="py-4">
        <div class="container">
          <h2 class="section-title text-center py-5">Gallery</h2>
          <div class="row">
            <div class="col-md-12 mx-auto d-block">
              <!-- Main Image -->
              <img
                src="img/photos/image-main.jpg"
                class="img-main img-fluid mb-3"
                alt="Main Image"
              />
              <!-- Other Images -->
              <div class="row mb-5 thumbs">
                <!-- Image 01 -->
                <div class="col-md-3 mb-3">
                  <a href="img/photos/image-01.png" data-lightbox="images">
                    <img
                      src="img/photos/image-01.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
                <!-- Image 02 -->
                <div class="col-md-3 mb-3">
                  <a href="img/photos/image-02.png" data-lightbox="images">
                    <img
                      src="img/photos/image-02.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
                <!-- Image 03 -->
                <div class="col-md-3 mb-3">
                  <a href="img/photos/image-03.png" data-lightbox="images">
                    <img
                      src="img/photos/image-03.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
                <!-- Image 04 -->
                <div class="col-md-3 mb-3">
                  <a href="img/photos/image-04.png" data-lightbox="images">
                    <img
                      src="img/photos/image-04.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>

                <!-- Image 09 -->
                <div class="col-md-6 mb-3">
                  <a href="img/photos/image-09.png" data-lightbox="images">
                    <img
                      src="img/photos/image-09.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
                <!-- Image 10 -->
                <div class="col-md-6 mb-3">
                  <a href="img/photos/image-10.png" data-lightbox="images">
                    <img
                      src="img/photos/image-10.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
                <!-- Image 05 -->
                <div class="col-md-3 mb-3">
                  <a href="img/photos/image-05.png" data-lightbox="images">
                    <img
                      src="img/photos/image-05.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
                <!-- Image 06 -->
                <div class="col-md-3 mb-3">
                  <a href="img/photos/image-06.png" data-lightbox="images">
                    <img
                      src="img/photos/image-06.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
                <!-- Image 07 -->
                <div class="col-md-3 mb-3">
                  <a href="img/photos/image-07.png" data-lightbox="images">
                    <img
                      src="img/photos/image-07.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
                <!-- Image 08 -->
                <div class="col-md-3 mb-3">
                  <a href="img/photos/image-08.png" data-lightbox="images">
                    <img
                      src="img/photos/image-08.png"
                      alt=""
                      class="img-fluid"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Video -->
      <section id="video">
        <div class="overlay py-5 d-flex justify-content-center">
          <div
            id="youtube"
            class="container embed-responsive embed-responsive-16by9"
          >
            <iframe
              class="embed-responsive-item"
              src="https://www.youtube.com/embed/2iZCGmEetjE"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <!-- Team -->
      <section id="team" class="py-5">
        <div class="container">
          <h2 class="section-title text-center py-5">Meet The Team</h2>
          <!-- Team 1 -->
          <div class="row text-center">
            <div class="col-md-4 mb-5">
              <img
                src="img/team/jeremy.png"
                alt=""
                class="rounded-circle mb-3 border border-danger"
              />
              <h4>Jeremy Nora</h4>
            </div>

            <div class="col-md-4 mb-5">
              <img
                src="img/team/gerleen.png"
                alt=""
                class="rounded-circle mb-3 border border-danger"
              />
              <h4>Gerleen Opalec</h4>
            </div>

            <div class="col-md-4 mb-5">
              <img
                src="img/team/bryane.jpg"
                alt=""
                class="rounded-circle mb-3 border border-danger"
              />
              <h4>Bryane Mendoza</h4>
            </div>
          </div>
          <!-- Team 2 -->
          <div class="row text-center">
            <div class="col-md-4 mb-5">
              <img
                src="img/team/janeca.png"
                alt=""
                class="rounded-circle mb-3 border border-success"
              />
              <h4>Janeca Novesteras</h4>
            </div>

            <div class="col-md-4 mb-5">
              <img
                src="img/team/lester.png"
                alt=""
                class="rounded-circle mb-3 border border-success"
              />
              <h4>Lester Nonga</h4>
            </div>

            <div class="col-md-4 mb-5">
              <img
                src="img/team/renmark.png"
                alt=""
                class="rounded-circle mb-3 border border-success"
              />
              <h4>Ren-Mark Fernando</h4>
            </div>
          </div>
          <!-- Team 3 -->
          <div class="row text-center">
            <div class="col-md-4 mb-5">
              <img
                src="img/team/mharesa.jpg"
                alt=""
                class="rounded-circle mb-3 border border-primary"
              />
              <h4>Mharesa Paragas</h4>
            </div>

            <div class="col-md-4 mb-5">
              <img
                src="img/team/bernadette.jpg"
                alt=""
                class="rounded-circle mb-3 border border-primary"
              />
              <h4>Berndatte Pom</h4>
            </div>

            <div class="col-md-4 mb-5">
              <img
                src="img/team/giecel.jpg"
                alt=""
                class="rounded-circle mb-3 border border-primary"
              />
              <h4>Giecel Paragas</h4>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer" class="py-4 bg-dark text-center text-white">
      <p>Copyright &copy; 2019</p>
    </footer>

    <!-- Bootstrap & Dependencies -->
    <script

      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"

    <script

      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- Lightbox -->
    <script src="js/lightbox.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
